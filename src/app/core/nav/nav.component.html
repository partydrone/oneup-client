<header>
  <div>
    <h4>One Up</h4>
  </div>
  <nav>
    <ul>
      <li *ngIf="!auth.isAuthenticated()">
        <a href="#" (click)="auth.login()">Sign in</a>
      </li>
      <li *ngIf="auth.isAuthenticated()">
        <a routerLink="/profile" routerLinkActive="active">User profile</a>
      </li>
      <li *ngIf="auth.isAuthenticated()">
        <a href="#" (click)="auth.logout()">Sign out</a>
      </li>
    </ul>
  </nav>
</header>
